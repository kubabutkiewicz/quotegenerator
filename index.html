<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Kaushan+Script|Luckiest+Guy" rel="stylesheet">

    <title>Quote genertor</title>
    <style>
    body {
        height: 100vh;
    }
    .fa-quote-right {
        text-align: right;
    }
    .text {
        padding: 20px 50px;
        font-family: 'Bangers', cursive;
        font-size: 25px;
        letter-spacing: 3px;
    }
    .author {
        font-family: 'Kaushan Script', cursive;
        text-align: right;
        font-size: 20px;
        padding-top: 50px;
    }
    </style>
</head>

<body class="bg-dark d-flex align-items-center">
    <div class="container">
        <div class="jumbotron">
            <blockquote class="d-flex flex-column justify-content-center ">
                <i class="fas fa-quote-left"></i>
                <p class="text align-self-center"></p>
                <i class="fas fa-quote-right"></i>
                <p class="author"></p>
            </blockquote>
            <button type='button' class="send btn btn-dark">New quote</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
